<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>审批信息</title>
    <link type="text/css" rel="stylesheet" href="layui/css/layui.css">
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="layui/layui.js"></script>
</head>
<body>
<script type="text/javascript">
    $(function () {
        var item = sessionStorage.getItem("xid");
        $.ajax({
            type: 'post',
            url: 'queryholidaydata?id='+item,
            success: function (data) {
                debugger;
                $('#id').val(data[0]['id']);
                $('#gresult').val(data[0]['gresult']);
                $('#freason').val(data[0]['freason']);
            }
        });
    });
</script>
<form class="layui-form" action="">
    <div class="layui-form-item" style="display: none">
        <div class="layui-form-label" style="font-size:17px;width: 100px;display: none">ID</div>
        <label>
            <input id="id" type="text" class="layui-input" autocomplete="off" style="width: 200px;height: 35px;margin-top: 4px;display: none">
        </label>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" style="font-size:17px;width: 100px">是否通过</label>
        <div class="layui-input-block">
            <input id="gresult" type="text" name="gresult" class="layui-input" autocomplete="off" style="width: 200px;height: 35px;margin-top: 4px;border: none;font-size: 17px" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" style="font-size:17px;width: 100px">审批意见</label>
        <div class="layui-input-block">
            <textarea id="freason" name="freason" required lay-verify="required" class="layui-textarea" style="width: 400px;height: 100px;border: none;font-size: 17px"></textarea>
        </div>
    </div>
</form>
</body>
</html>
