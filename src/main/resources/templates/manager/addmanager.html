<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加员工页面</title>
    <link type="text/css" rel="stylesheet" href="layui/css/layui.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="layui/layui.js"></script>
</head>
<body>
<script type="text/javascript">
    layui.use(['form','layer'], function(){
        var form = layui.form;
        var layer=layui.layer;
        var $=layui.jquery;
        //监听提交
        form.on('submit(save)', function(data){
            var datainfo =$('#addmanager').serialize();//获取form表单数据
            debugger;
            $.ajax({
                type:'post',
                url:'/addmanager',
                data: datainfo,
                success: function (res) {
                    layer.open({
                        title: "新增员工",
                        content: res,
                        btn: ['确认'],
                        yes: function (index, layero) {
                            layer.closeAll();
                            window.parent.layer.closeAll();//关闭父级弹出层
                        }
                    });
                }
            });
        });
    });
</script>
<form id="addmanager" class="layui-form" action="">
    <div class="layui-form-item">
        <div class="layui-form-label" style="font-size:17px;width: 100px">工号</div>
        <label>
            <input type="text" name="anumber" class="layui-input" autocomplete="off" style="width: 200px;height: 35px;margin-top: 4px" placeholder="请输入工号"/>
        </label>
    </div>
    <div class="layui-form-item">
        <div class="layui-form-label" style="font-size:17px;width: 100px">姓名</div>
        <label>
            <input type="text" name="bname" class="layui-input" autocomplete="off" style="width: 200px;height: 35px;margin-top: 4px" placeholder="请输入姓名"/>
        </label>
    </div>
    <div class="layui-form-item">
        <div class="layui-form-label" style="font-size:17px;width: 100px">部门号</div>
        <label>
            <input type="text" name="cpart" class="layui-input" autocomplete="off" style="width: 200px;height: 35px;margin-top: 4px" placeholder="请输入部门号"/>
        </label>
    </div>
    <div class="layui-form-item">
        <div class="layui-form-label" style="font-size:17px;width: 100px">性别</div>
        <label>
            <input type="text" name="dsex" class="layui-input" autocomplete="off" style="width: 200px;height: 35px;margin-top: 4px" placeholder="请输入性别"/>
        </label>
    </div>
    <div class="layui-form-item">
        <div class="layui-form-label" style="font-size:17px;width: 100px">省份</div>
        <label>
            <input type="text" name="eprovince" class="layui-input" autocomplete="off" style="width: 200px;height: 35px;margin-top: 4px" placeholder="请输入省份"/>
        </label>
    </div>
    <div class="layui-form-item">
        <div class="layui-form-label" style="font-size:17px;width: 100px">城市</div>
        <label>
            <input type="text" name="fcity" class="layui-input" autocomplete="off" style="width: 200px;height: 35px;margin-top: 4px" placeholder="请输入城市"/>
        </label>
    </div>
    <div class="layui-form-item">
        <div class="layui-form-label" style="font-size:17px;width: 100px">联系方式</div>
        <label>
            <input type="text" name="gtelephone" class="layui-input" autocomplete="off" style="width: 200px;height: 35px;margin-top: 4px" placeholder="请输入联系方式"/>
        </label>
    </div>
    <div class="layui-form-item">
        <div class="layui-form-label" style="font-size:17px;width: 100px">身份证号</div>
        <input type="text" name="hpersonnumber" class="layui-input" autocomplete="off" style="width: 200px;height: 35px;margin-top: 4px" placeholder="请输入身份证号"/>
    </div>
</form>
<button id="baocun" class="layui-btn layui-btn-normal" lay-submit="" lay-filter="save" style="width: 300px;height: 35px;margin-left: 40px;margin-top: -13px;">保存</button>
</body>
</html>
